    <main class="main">
      <article>
        <h1>Đơn Hàng</h1>
        <table class="donhang">
          <thead>
            <tr>
              <td>Hình SP</td>
              <td>Tên SP</td>
              <td>Số Lượng</td>
              <td>Giá</td>
              <td>Thành Tiền</td>
              <td></td>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="6">
                Tổng thành tiền (A) = <span class="table__A"></span>
              </td>
            </tr>
            <tr>
              <td colspan="6">
                Chiết khấu (B) = 0.1 x A = <span class="table__B"></span>
              </td>
            </tr>
            <tr>
              <td colspan="6">
                Thuế (C) = 10% x (A - B) = <span class="table__C"></span>
              </td>
            </tr>
            <tr>
              <td colspan="6">
                Tổng đơn hàng = A + B + C = <span class="table__D"></span>
              </td>
            </tr>
            <tr>
              <td colspan="6"><button>Xác nhận đơn hàng</button></td>
            </tr>
          </tfoot>
        </table>
      </article>
