    <main class="main">
      <aside>
      
      <h1>Liên hệ</h1>
      <div class="location">
        <div class="my-icon">
          <img src="../data/images/lienhe/check-in.png" alt=""/>
        </div>
        <span>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</span>
      </div>
      
    </aside>
<article>

      <form
        action=""
        method="post"
        enctype=" application/x-www-form-urlencoded"
      >
        <fieldset>
          <legend><h1>Góp ý</h1></legend>
          <table>
            <tr>
              <td></td>
                <label for="name">
                  </label>
              </td>
              <td>
                <input
                  type="text"
                  id="name"
                  placeholder="Vui lòng nhập Họ tên của bạn"
                  name="name"
                />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email</label></td>
              <td>
                <input
                  type="email"
                  id="email"
                  placeholder="Nhập email"
                  name="email"
                />
              </td>
            </tr>
            <tr>
              <td><label for="theme">Chủ đề</label></td>
              <td>
                <select name="" id="theme">
                  <option value="">Về Sản phẩm/Dịch vụ</option>
                  <option value="">Về Ưu đãi thành viên</option>
                  <option value="">Về Tin Tuyển dụng</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="content">Nội dung</label></td>
            </tr>
            <tr>
              <td colspan="2">
                <textarea
                  name=""
                  id="content"
                  cols="50"
                  rows="7"
                  placeholder="Nội dung cần liên hệ"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" value="Gửi" />
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
</article>
